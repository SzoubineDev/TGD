<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Great Debaters - Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  </head>
  <body class="min-h-screen bg-gray-900">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-40">
      <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <h1 class="text-xl font-bold text-white">The Great Debaters</h1>
          <span class="text-gray-400">|</span>
          <span class="text-gray-300" id="userWelcome">Community Feed</span>
        </div>
        <div class="flex items-center space-x-4">
          <button
            onclick="createPost()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium"
          >
            <i class="fas fa-plus mr-2"></i>New Post
          </button>
          <button onclick="logout()" class="text-gray-400 hover:text-white">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Create Post Modal -->
    <div
      id="createPostModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
        <h3 class="text-xl font-bold text-white mb-4">Create New Post</h3>

        <!-- Image Preview -->
        <div id="imagePreview" class="mb-4 hidden">
          <img id="previewImage" class="w-full rounded-lg max-h-48 object-cover" />
          <div class="flex justify-between items-center mt-2">
            <span id="fileSize" class="text-gray-400 text-sm"></span>
            <button onclick="removeImage()" class="text-red-400 hover:text-red-300 text-sm">
              <i class="fas fa-times mr-1"></i>Remove
            </button>
          </div>
        </div>

        <textarea
          id="postContent"
          placeholder="What's on your mind?"
          class="w-full h-32 bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 mb-4"
        ></textarea>

        <!-- Image Upload -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-300 mb-2">Add Image (Optional)</label>
          <div class="flex items-center space-x-2">
            <label
              for="imageUpload"
              class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-gray-300 px-4 py-2 rounded-lg text-sm border border-gray-600"
            >
              <i class="fas fa-image mr-2"></i>Choose Image
            </label>
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              class="hidden"
              onchange="previewImage(this)"
            />
            <span id="fileName" class="text-gray-400 text-sm"></span>
          </div>
          <p class="text-xs text-gray-500 mt-1">For faster uploads, use images under 1MB</p>
        </div>

        <!-- Upload Progress -->
        <div id="uploadProgress" class="hidden mb-4">
          <div class="flex justify-between text-sm text-gray-300 mb-1">
            <span>Uploading image...</span>
            <span id="progressPercent">0%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2">
            <div
              id="progressBar"
              class="bg-blue-600 h-2 rounded-full transition-all duration-300"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <div class="flex justify-end space-x-3">
          <button onclick="closeCreatePost()" class="px-4 py-2 text-gray-400 hover:text-white">
            Cancel
          </button>
          <button
            onclick="submitPost()"
            id="submitPostBtn"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
          >
            <i class="fas fa-paper-plane mr-2"></i>Post
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto p-4 space-y-6">
      <!-- Posts will be loaded here -->
      <div id="postsContainer"></div>

      <!-- Loading -->
      <div id="loading" class="text-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
        <p class="text-gray-400 mt-2">Loading posts...</p>
      </div>
    </div>

    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: 'AIzaSyC6CtIlRko2CFf0owSvUlZMeVtkVDMy2BU',
        authDomain: 'the-gd-fste-ce113.firebaseapp.com',
        projectId: 'the-gd-fste-ce113',
        storageBucket: 'the-gd-fste-ce113.appspot.com',
        messagingSenderId: '485167566903',
        appId: '1:485167566903:web:9e5dfacd7e34741cf96fb2',
      };

      // Initialize Firebase
      try {
        firebase.initializeApp(firebaseConfig);
        console.log('✅ Firebase initialized successfully');
      } catch (error) {
        console.error('❌ Firebase initialization error:', error);
      }

      const auth = firebase.auth();
      const db = firebase.firestore();
      const storage = firebase.storage();
      let currentUser = null;
      let selectedImageFile = null;

      // Check authentication
      auth.onAuthStateChanged(user => {
        if (!user) {
          window.location.href = 'joinForm.html';
        } else {
          currentUser = user;
          document.getElementById('userWelcome').textContent = `Welcome, ${
            user.displayName || user.email.split('@')[0]
          }!`;
          loadPosts();
        }
      });

      // Preview selected image with compression
      function previewImage(input) {
        const file = input.files[0];
        if (file) {
          if (!file.type.startsWith('image/')) {
            alert('Please select an image file');
            input.value = '';
            return;
          }

          if (file.size > 2 * 1024 * 1024) {
            alert('For faster uploads, please select an image smaller than 2MB');
            input.value = '';
            return;
          }

          selectedImageFile = file;
          const reader = new FileReader();

          reader.onload = function (e) {
            document.getElementById('previewImage').src = e.target.result;
            document.getElementById('imagePreview').classList.remove('hidden');
            document.getElementById('fileName').textContent = file.name;

            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            document.getElementById('fileSize').textContent = `${fileSize} MB`;
          };

          reader.readAsDataURL(file);
        }
      }

      // Remove selected image
      function removeImage() {
        selectedImageFile = null;
        document.getElementById('imageUpload').value = '';
        document.getElementById('imagePreview').classList.add('hidden');
        document.getElementById('fileName').textContent = '';
      }

      // Compress image before upload
      function compressImage(file, maxWidth = 800, quality = 0.7) {
        return new Promise(resolve => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          const img = new Image();

          img.onload = function () {
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
              height = (height * maxWidth) / width;
              width = maxWidth;
            }

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob(resolve, 'image/jpeg', quality);
          };

          img.src = URL.createObjectURL(file);
        });
      }

      // Upload image to Firebase Storage with progress
      async function uploadImage(file) {
        try {
          document.getElementById('uploadProgress').classList.remove('hidden');

          let imageToUpload = file;
          if (file.size > 500 * 1024) {
            imageToUpload = await compressImage(file);
          }

          const fileName = `posts/${currentUser.uid}/${Date.now()}.jpg`;
          const storageRef = storage.ref().child(fileName);

          const uploadTask = storageRef.put(imageToUpload);

          return new Promise((resolve, reject) => {
            uploadTask.on(
              'state_changed',
              snapshot => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressPercent').textContent = Math.round(progress) + '%';
              },
              error => {
                document.getElementById('uploadProgress').classList.add('hidden');
                reject(error);
              },
              async () => {
                document.getElementById('uploadProgress').classList.add('hidden');
                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                resolve(downloadURL);
              }
            );
          });
        } catch (error) {
          document.getElementById('uploadProgress').classList.add('hidden');
          throw error;
        }
      }

      // Load posts from Firebase
      async function loadPosts() {
        const postsContainer = document.getElementById('postsContainer');
        const loading = document.getElementById('loading');

        try {
          const snapshot = await db.collection('posts').orderBy('createdAt', 'desc').get();

          loading.classList.add('hidden');
          postsContainer.innerHTML = '';

          if (snapshot.empty) {
            postsContainer.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-comments text-4xl text-gray-600 mb-4"></i>
                            <h3 class="text-xl text-white mb-2">No posts yet</h3>
                            <p class="text-gray-400 mb-4">Be the first to start a discussion!</p>
                            <button onclick="createPost()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                                Create First Post
                            </button>
                        </div>
                    `;
            return;
          }

          for (const doc of snapshot.docs) {
            const post = doc.data();
            await renderPost(doc.id, post);
          }
        } catch (error) {
          console.error('❌ Error loading posts:', error);
          loading.innerHTML = '<p class="text-red-400">Error loading posts</p>';
        }
      }

      // Render a single post
      async function renderPost(postId, post) {
        const postsContainer = document.getElementById('postsContainer');

        try {
          // Get likes count
          const likesSnapshot = await db.collection('posts').doc(postId).collection('likes').get();
          const likesCount = likesSnapshot.size;
          const userLiked = await db
            .collection('posts')
            .doc(postId)
            .collection('likes')
            .doc(currentUser.uid)
            .get();

          // Get comments
          const commentsSnapshot = await db
            .collection('posts')
            .doc(postId)
            .collection('comments')
            .orderBy('createdAt', 'asc')
            .get();

          const commentsHtml = commentsSnapshot.docs
            .map(commentDoc => {
              const comment = commentDoc.data();
              return `
                        <div class="bg-gray-700 rounded-lg p-3 mb-2">
                            <div class="flex justify-between items-start mb-1">
                                <span class="font-semibold text-blue-400">${
                                  comment.authorName
                                }</span>
                                <span class="text-xs text-gray-400">${formatTime(
                                  comment.createdAt?.toDate()
                                )}</span>
                            </div>
                            <p class="text-gray-300 text-sm">${comment.content}</p>
                        </div>
                    `;
            })
            .join('');

          // Image HTML if post has an image
          const imageHtml = post.imageUrl
            ? `
                    <div class="mb-4">
                        <img src="${post.imageUrl}" alt="Post image" class="w-full rounded-lg max-h-96 object-cover cursor-pointer" onclick="openImageModal('${post.imageUrl}')">
                    </div>
                `
            : '';

          const postHtml = `
                    <div class="bg-gray-800 rounded-lg shadow-lg post-item" data-post-id="${postId}">
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                        <span class="text-white font-bold text-sm">${
                                          post.authorName?.charAt(0) || 'U'
                                        }</span>
                                    </div>
                                    <div>
                                        <h3 class="text-white font-semibold">${post.authorName}</h3>
                                        <p class="text-gray-400 text-sm">${formatTime(
                                          post.createdAt?.toDate()
                                        )}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <p class="text-gray-300 mb-4 leading-relaxed">${post.content}</p>
                            
                            ${imageHtml}
                            
                            <div class="border-t border-gray-700 pt-4">
                                <div class="flex items-center justify-between text-sm">
                                    <div class="flex space-x-6">
                                        <button onclick="toggleLike('${postId}')" class="flex items-center space-x-2 ${
            userLiked.exists ? 'text-red-500' : 'text-gray-400 hover:text-red-500'
          } transition-colors duration-200">
                                            <i class="${
                                              userLiked.exists ? 'fas text-red-500' : 'far'
                                            } fa-heart"></i>
                                            <span class="like-count">${likesCount}</span>
                                        </button>
                                        <button onclick="toggleComments('${postId}')" class="flex items-center space-x-2 text-gray-400 hover:text-blue-400 transition-colors duration-200">
                                            <i class="far fa-comment"></i>
                                            <span>${commentsSnapshot.size}</span>
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Comments Section -->
                                <div id="comments-${postId}" class="mt-4 hidden">
                                    <div class="space-y-2 mb-4">
                                        ${
                                          commentsHtml ||
                                          '<p class="text-gray-400 text-sm">No comments yet</p>'
                                        }
                                    </div>
                                    <div class="flex space-x-2">
                                        <input type="text" id="commentInput-${postId}" placeholder="Write a comment..." class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white text-sm placeholder-gray-400 focus:outline-none focus:border-blue-500">
                                        <button onclick="addComment('${postId}')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">Post</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

          postsContainer.innerHTML += postHtml;
        } catch (error) {
          console.error(`❌ Error rendering post ${postId}:`, error);
        }
      }

      // Open image in modal
      function openImageModal(imageUrl) {
        const modalHtml = `
                <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
                    <div class="max-w-4xl max-h-full">
                        <img src="${imageUrl}" alt="Full size" class="max-w-full max-h-full object-contain">
                        <button onclick="closeImageModal()" class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);
      }

      function closeImageModal() {
        const modal = document.getElementById('imageModal');
        if (modal) modal.remove();
      }

      // Toggle like - UPDATED TO NOT RELOAD PAGE
      async function toggleLike(postId) {
        if (!currentUser) return;

        try {
          const likeRef = db
            .collection('posts')
            .doc(postId)
            .collection('likes')
            .doc(currentUser.uid);
          const likeDoc = await likeRef.get();

          // Find the like button and count for this post
          const postElement = document.querySelector(`[data-post-id="${postId}"]`);
          const likeButton = postElement.querySelector('button[onclick*="toggleLike"]');
          const likeIcon = likeButton.querySelector('i');
          const likeCount = likeButton.querySelector('.like-count');

          if (likeDoc.exists) {
            // Unlike - remove from Firebase
            await likeRef.delete();

            // Update UI instantly
            likeIcon.classList.remove('fas', 'text-red-500');
            likeIcon.classList.add('far');
            likeButton.classList.remove('text-red-500');
            likeButton.classList.add('text-gray-400', 'hover:text-red-500');

            // Update count
            const currentCount = parseInt(likeCount.textContent);
            likeCount.textContent = currentCount - 1;
          } else {
            // Like - add to Firebase
            await likeRef.set({
              userId: currentUser.uid,
              likedAt: new Date(),
            });

            // Update UI instantly
            likeIcon.classList.remove('far');
            likeIcon.classList.add('fas', 'text-red-500');
            likeButton.classList.remove('text-gray-400', 'hover:text-red-500');
            likeButton.classList.add('text-red-500');

            // Update count
            const currentCount = parseInt(likeCount.textContent);
            likeCount.textContent = currentCount + 1;
          }
        } catch (error) {
          console.error('❌ Error toggling like:', error);
        }
      }

      // Toggle comments section
      function toggleComments(postId) {
        const commentsSection = document.getElementById(`comments-${postId}`);
        commentsSection.classList.toggle('hidden');
      }

      // Add comment - UPDATED TO NOT RELOAD PAGE
      async function addComment(postId) {
        const commentInput = document.getElementById(`commentInput-${postId}`);
        const content = commentInput.value.trim();

        if (!content || !currentUser) return;

        try {
          // Add comment to Firebase
          await db
            .collection('posts')
            .doc(postId)
            .collection('comments')
            .add({
              content: content,
              authorId: currentUser.uid,
              authorName: currentUser.displayName || 'Anonymous',
              createdAt: new Date(),
            });

          // Clear input
          commentInput.value = '';

          // Update comments section without reloading
          await updateCommentsSection(postId);
        } catch (error) {
          console.error('❌ Error adding comment:', error);
        }
      }

      // Update comments section without reloading entire page
      async function updateCommentsSection(postId) {
        try {
          const commentsSnapshot = await db
            .collection('posts')
            .doc(postId)
            .collection('comments')
            .orderBy('createdAt', 'asc')
            .get();

          const commentsHtml = commentsSnapshot.docs
            .map(commentDoc => {
              const comment = commentDoc.data();
              return `
                        <div class="bg-gray-700 rounded-lg p-3 mb-2">
                            <div class="flex justify-between items-start mb-1">
                                <span class="font-semibold text-blue-400">${
                                  comment.authorName
                                }</span>
                                <span class="text-xs text-gray-400">${formatTime(
                                  comment.createdAt?.toDate()
                                )}</span>
                            </div>
                            <p class="text-gray-300 text-sm">${comment.content}</p>
                        </div>
                    `;
            })
            .join('');

          const commentsSection = document.getElementById(`comments-${postId}`);
          const commentsContainer = commentsSection.querySelector('.space-y-2');
          commentsContainer.innerHTML =
            commentsHtml || '<p class="text-gray-400 text-sm">No comments yet</p>';
        } catch (error) {
          console.error('❌ Error updating comments:', error);
        }
      }

      // Create post modal
      function createPost() {
        document.getElementById('createPostModal').classList.remove('hidden');
      }

      function closeCreatePost() {
        document.getElementById('createPostModal').classList.add('hidden');
        document.getElementById('postContent').value = '';
        removeImage();
        document.getElementById('uploadProgress').classList.add('hidden');
      }

      // Submit new post
      async function submitPost() {
        const content = document.getElementById('postContent').value.trim();

        if (!content && !selectedImageFile) {
          alert('Please add some text or an image to your post');
          return;
        }

        if (!currentUser) return;

        const submitBtn = document.getElementById('submitPostBtn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Posting...';
        submitBtn.disabled = true;

        try {
          let imageUrl = null;

          if (selectedImageFile) {
            imageUrl = await uploadImage(selectedImageFile);
          }

          await db.collection('posts').add({
            content: content,
            authorId: currentUser.uid,
            authorName: currentUser.displayName || 'Anonymous',
            imageUrl: imageUrl,
            createdAt: new Date(),
          });

          closeCreatePost();
          loadPosts(); // Only reload here for new posts
        } catch (error) {
          console.error('❌ Error creating post:', error);
          alert('Error creating post. Please try again.');
        } finally {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      }

      // Format time
      function formatTime(date) {
        if (!date) return 'Recently';
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (minutes < 1) return 'Just now';
        if (minutes < 60) return `${minutes}m ago`;
        if (hours < 24) return `${hours}h ago`;
        if (days < 7) return `${days}d ago`;
        return date.toLocaleDateString();
      }

      // Logout
      function logout() {
        auth.signOut();
      }

      // Close modal when clicking outside
      document.getElementById('createPostModal').addEventListener('click', function (e) {
        if (e.target === this) {
          closeCreatePost();
        }
      });
    </script>
  </body>
</html>
