<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Great Debaters - Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>
  <body class="min-h-screen bg-gray-900">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-40">
      <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <h1 class="text-xl font-bold text-white">The Great Debaters</h1>
          <span class="text-gray-400">|</span>
          <span class="text-gray-300" id="userWelcome">Community Feed</span>
        </div>
        <div class="flex items-center space-x-4">
          <button
            onclick="createPost()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium"
          >
            <i class="fas fa-plus mr-2"></i>New Post
          </button>
          <button onclick="logout()" class="text-gray-400 hover:text-white">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Create Post Modal -->
    <div
      id="createPostModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
        <h3 class="text-xl font-bold text-white mb-4">Create New Post</h3>
        <textarea
          id="postContent"
          placeholder="What's on your mind?"
          class="w-full h-32 bg-gray-700 border border-gray-600 rounded-lg p-3 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 mb-4"
        ></textarea>
        <div class="flex justify-end space-x-3">
          <button onclick="closeCreatePost()" class="px-4 py-2 text-gray-400 hover:text-white">
            Cancel
          </button>
          <button
            onclick="submitPost()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
          >
            Post
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto p-4 space-y-6">
      <!-- Debug Info -->
      <div
        id="debugInfo"
        class="bg-yellow-900 border border-yellow-700 rounded-lg p-4 text-yellow-200 text-sm hidden"
      >
        <h4 class="font-bold mb-2">Debug Information:</h4>
        <div id="debugContent"></div>
      </div>

      <!-- Posts will be loaded here -->
      <div id="postsContainer"></div>

      <!-- Loading -->
      <div id="loading" class="text-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
        <p class="text-gray-400 mt-2">Loading posts...</p>
      </div>
    </div>

    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: 'AIzaSyC6CtIlRko2CFf0owSvUlZMeVtkVDMy2BU',
        authDomain: 'the-gd-fste-ce113.firebaseapp.com',
        projectId: 'the-gd-fste-ce113',
        storageBucket: 'the-gd-fste-ce113.appspot.com',
        messagingSenderId: '485167566903',
        appId: '1:485167566903:web:9e5dfacd7e34741cf96fb2',
      };

      // Initialize Firebase
      try {
        firebase.initializeApp(firebaseConfig);
        console.log('‚úÖ Firebase initialized successfully');
      } catch (error) {
        console.error('‚ùå Firebase initialization error:', error);
        showDebugInfo('Firebase init error: ' + error.message);
      }

      const auth = firebase.auth();
      const db = firebase.firestore();
      let currentUser = null;

      // Show debug information
      function showDebugInfo(message) {
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');
        debugContent.innerHTML = message;
        debugInfo.classList.remove('hidden');
      }

      // Check authentication
      auth.onAuthStateChanged(user => {
        if (!user) {
          console.log('‚ùå No user, redirecting to login');
          window.location.href = 'joinForm.html';
        } else {
          currentUser = user;
          console.log('‚úÖ User authenticated:', user.email);
          document.getElementById('userWelcome').textContent = `Welcome, ${
            user.displayName || user.email.split('@')[0]
          }!`;
          loadPosts();
        }
      });

      // Load posts from Firebase
      async function loadPosts() {
        const postsContainer = document.getElementById('postsContainer');
        const loading = document.getElementById('loading');

        console.log('üîÑ Loading posts...');

        try {
          // Test Firestore connection first
          const testQuery = await db.collection('test').limit(1).get();
          console.log('‚úÖ Firestore connection successful');

          const snapshot = await db.collection('posts').orderBy('createdAt', 'desc').get();

          console.log(`‚úÖ Loaded ${snapshot.size} posts`);

          loading.classList.add('hidden');
          postsContainer.innerHTML = '';

          if (snapshot.empty) {
            console.log('‚ÑπÔ∏è No posts found, showing empty state');
            postsContainer.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-comments text-4xl text-gray-600 mb-4"></i>
                            <h3 class="text-xl text-white mb-2">No posts yet</h3>
                            <p class="text-gray-400 mb-4">Be the first to start a discussion!</p>
                            <button onclick="createPost()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                                Create First Post
                            </button>
                        </div>
                    `;
            return;
          }

          for (const doc of snapshot.docs) {
            const post = doc.data();
            await renderPost(doc.id, post);
          }
        } catch (error) {
          console.error('‚ùå Error loading posts:', error);
          loading.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-exclamation-triangle text-2xl text-red-500 mb-3"></i>
                        <p class="text-red-400 font-semibold mb-2">Error loading posts</p>
                        <p class="text-gray-400 text-sm mb-4">${error.message}</p>
                        <button onclick="loadPosts()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">
                            Try Again
                        </button>
                    </div>
                `;

          // Show detailed debug info
          showDebugInfo(`
                    <strong>Error Details:</strong><br>
                    ${error.message}<br><br>
                    <strong>Possible Solutions:</strong><br>
                    1. Check Firestore rules in Firebase Console<br>
                    2. Make sure 'posts' collection exists<br>
                    3. Check browser console for more details
                `);
        }
      }

      // Render a single post
      async function renderPost(postId, post) {
        const postsContainer = document.getElementById('postsContainer');

        try {
          // Get likes count
          const likesSnapshot = await db.collection('posts').doc(postId).collection('likes').get();
          const likesCount = likesSnapshot.size;
          const userLiked = await db
            .collection('posts')
            .doc(postId)
            .collection('likes')
            .doc(currentUser.uid)
            .get();

          // Get comments
          const commentsSnapshot = await db
            .collection('posts')
            .doc(postId)
            .collection('comments')
            .orderBy('createdAt', 'asc')
            .get();

          const commentsHtml = commentsSnapshot.docs
            .map(commentDoc => {
              const comment = commentDoc.data();
              return `
                        <div class="bg-gray-700 rounded-lg p-3 mb-2">
                            <div class="flex justify-between items-start mb-1">
                                <span class="font-semibold text-blue-400">${
                                  comment.authorName
                                }</span>
                                <span class="text-xs text-gray-400">${formatTime(
                                  comment.createdAt?.toDate()
                                )}</span>
                            </div>
                            <p class="text-gray-300 text-sm">${comment.content}</p>
                        </div>
                    `;
            })
            .join('');

          const postHtml = `
                    <div class="bg-gray-800 rounded-lg shadow-lg post-item" data-post-id="${postId}">
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                        <span class="text-white font-bold text-sm">${
                                          post.authorName?.charAt(0) || 'U'
                                        }</span>
                                    </div>
                                    <div>
                                        <h3 class="text-white font-semibold">${post.authorName}</h3>
                                        <p class="text-gray-400 text-sm">${formatTime(
                                          post.createdAt?.toDate()
                                        )}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <p class="text-gray-300 mb-4 leading-relaxed">${post.content}</p>
                            
                            <div class="border-t border-gray-700 pt-4">
                                <div class="flex items-center justify-between text-sm">
                                    <div class="flex space-x-6">
                                        <button onclick="toggleLike('${postId}')" class="flex items-center space-x-2 ${
            userLiked.exists ? 'text-red-500' : 'text-gray-400 hover:text-red-500'
          }">
                                            <i class="fas fa-heart ${
                                              userLiked.exists ? 'fas' : 'far'
                                            }"></i>
                                            <span>${likesCount}</span>
                                        </button>
                                        <button onclick="toggleComments('${postId}')" class="flex items-center space-x-2 text-gray-400 hover:text-blue-400">
                                            <i class="far fa-comment"></i>
                                            <span>${commentsSnapshot.size}</span>
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Comments Section -->
                                <div id="comments-${postId}" class="mt-4 hidden">
                                    <div class="space-y-2 mb-4">
                                        ${
                                          commentsHtml ||
                                          '<p class="text-gray-400 text-sm">No comments yet</p>'
                                        }
                                    </div>
                                    <div class="flex space-x-2">
                                        <input type="text" id="commentInput-${postId}" placeholder="Write a comment..." class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white text-sm placeholder-gray-400 focus:outline-none focus:border-blue-500">
                                        <button onclick="addComment('${postId}')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">Post</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

          postsContainer.innerHTML += postHtml;
        } catch (error) {
          console.error(`‚ùå Error rendering post ${postId}:`, error);
        }
      }

      // Toggle like
      async function toggleLike(postId) {
        if (!currentUser) return;

        try {
          const likeRef = db
            .collection('posts')
            .doc(postId)
            .collection('likes')
            .doc(currentUser.uid);
          const likeDoc = await likeRef.get();

          if (likeDoc.exists) {
            await likeRef.delete();
          } else {
            await likeRef.set({
              userId: currentUser.uid,
              likedAt: new Date(),
            });
          }

          // Reload the post to update counts
          loadPosts();
        } catch (error) {
          console.error('‚ùå Error toggling like:', error);
          alert('Error updating like');
        }
      }

      // Toggle comments section
      function toggleComments(postId) {
        const commentsSection = document.getElementById(`comments-${postId}`);
        commentsSection.classList.toggle('hidden');
      }

      // Add comment
      async function addComment(postId) {
        const commentInput = document.getElementById(`commentInput-${postId}`);
        const content = commentInput.value.trim();

        if (!content || !currentUser) return;

        try {
          await db
            .collection('posts')
            .doc(postId)
            .collection('comments')
            .add({
              content: content,
              authorId: currentUser.uid,
              authorName: currentUser.displayName || 'Anonymous',
              createdAt: new Date(),
            });

          commentInput.value = '';
          loadPosts(); // Reload to show new comment
        } catch (error) {
          console.error('‚ùå Error adding comment:', error);
          alert('Error posting comment');
        }
      }

      // Create post modal
      function createPost() {
        document.getElementById('createPostModal').classList.remove('hidden');
      }

      function closeCreatePost() {
        document.getElementById('createPostModal').classList.add('hidden');
        document.getElementById('postContent').value = '';
      }

      // Submit new post
      async function submitPost() {
        const content = document.getElementById('postContent').value.trim();

        if (!content || !currentUser) return;

        try {
          await db.collection('posts').add({
            content: content,
            authorId: currentUser.uid,
            authorName: currentUser.displayName || 'Anonymous',
            createdAt: new Date(),
          });

          closeCreatePost();
          loadPosts();
        } catch (error) {
          console.error('‚ùå Error creating post:', error);
          alert('Error creating post: ' + error.message);
        }
      }

      // Format time
      function formatTime(date) {
        if (!date) return 'Recently';
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(diff / 3600000);
        const days = Math.floor(diff / 86400000);

        if (minutes < 1) return 'Just now';
        if (minutes < 60) return `${minutes}m ago`;
        if (hours < 24) return `${hours}h ago`;
        if (days < 7) return `${days}d ago`;
        return date.toLocaleDateString();
      }

      // Logout
      function logout() {
        auth.signOut();
      }

      // Close modal when clicking outside
      document.getElementById('createPostModal').addEventListener('click', function (e) {
        if (e.target === this) {
          closeCreatePost();
        }
      });
    </script>
  </body>
</html>
